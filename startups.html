<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Branding Section</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: white;
        }

        .branding-hero {
            position: relative;
            padding: 80px 0;
            background: white;
            min-height: 60vh;
            display: flex;
            align-items: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 40px;
            position: relative;
        }

        .hero-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 80px;
            align-items: flex-start;
        }

        .left-content {
            display: flex;
            flex-direction: column;
        }

        .text-row-1 {
            font-size: 50px;
            font-weight: 900;
            color: #1a1a1a;
            line-height: 0.9;
            letter-spacing: -0.02em;
            margin-bottom: 20px;
        }

        .middle-row {
            display: flex;
            align-items: center;
            gap: 40px;
            margin-bottom: 20px;
        }

        .rotating-circle {
            position: relative;
            width: 100px;
            height: 100px;
            flex-shrink: 0;
        }

        .circle-text {
            position: absolute;
            width: 100%;
            height: 100%;
            animation: rotate 15s linear infinite;
        }

        .circle-text svg {
            width: 100%;
            height: 100%;
        }

        .circle-text text {
            fill: #666;
            font-size: 11px;
            font-weight: 500;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .circle-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: #FFD700;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #1a1a1a;
        }

        .circle-center::before {
            content: '✈';
            font-size: 20px;
            color: #1a1a1a;
        }

        .text-row-2 {
            font-size: 50px;
            font-weight: 900;
            color: #1a1a1a;
            line-height: 0.9;
            letter-spacing: -0.02em;
           
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .description {
            max-width: 300px;
            color: #666;
            font-size: 16px;
            line-height: 1.6;
            font-weight: 400;
            margin-top: 40px;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .hero-content {
                grid-template-columns: 1fr;
                gap: 40px;
            }

            .left-content {
                align-items: center;
                text-align: center;
            }

            .middle-row {
                flex-direction: column;
                gap: 20px;
            }

            .text-row-1, .text-row-2 {
                font-size: clamp(3rem, 8vw, 6rem);
            }

            .rotating-circle {
                width: 150px;
                height: 150px;
            }

            .circle-text text {
                font-size: 10px;
                letter-spacing: 1px;
            }

            .circle-center {
                width: 50px;
                height: 50px;
            }

            .circle-center::before {
                font-size: 16px;
            }

            .description {
                max-width: 400px;
                margin: 20px auto 0;
                text-align: center;
            }
        }

        @media (max-width: 768px) {
            .branding-hero {
                padding: 60px 0;
            }

            .container {
                padding: 0 20px;
            }

            .hero-content {
                gap: 30px;
            }

            .text-row-1, .text-row-2 {
                font-size: clamp(2.5rem, 7vw, 4rem);
            }

            .rotating-circle {
                width: 120px;
                height: 120px;
            }

            .circle-center {
                width: 40px;
                height: 40px;
            }

            .circle-center::before {
                font-size: 14px;
            }

            .description {
                font-size: 14px;
            }

            .middle-row {
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <section class="branding-hero">
        <div class="container">
            <div class="hero-content">
                <div class="left-content">
                    <div class="text-row-1">Branding & design</div>
                    
                    <div class="middle-row">
                        <div class="rotating-circle">
                            <div class="circle-text">
                                <svg viewBox="0 0 180 180">
                                    <defs>
                                        <path id="circle" d="M 90, 90 m -70, 0 a 70,70 0 1,1 140,0 a 70,70 0 1,1 -140,0"/>
                                    </defs>
                                    <text>
                                        <textPath href="#circle">
                                            YEARS OF WORKING EXPERIENCE • 82 • 
                                        </textPath>
                                    </text>
                                </svg>
                            </div>
                            <div class="circle-center"></div>
                        </div>
                        
                        <div class="text-row-2">solutions</div>
                    </div>
                </div>

                <div class="description">
                    <p>
                        Creating products with a strong identity. We provide ideas and adding the world called success brand.
                    </p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
